        }

                chapterCard.className = 'chapter-card';
                chapterCard.innerHTML = `
                    <div class="chapter-number">${chapter.number}</div>
                    <div class="chapter-name">${chapter.name}</div>
                    <div class="chapter-desc">${chapter.description}</div>
                `;
                chapterCard.addEventListener('click', () => openChapter(chapter.id));
                chaptersList.appendChild(chapterCard);
            });
        }

        // Open chapter
        function openChapter(chapterId) {
            currentChapterId = chapterId;
            const chapter = chapters.find(c => c.id === chapterId);
            contentTitle.textContent = `${chapter.number}: ${chapter.name}`;
            renderChapterContent(chapterId);
            updateNavigation();
            
            homeScreen.style.display = 'none';
            contentScreen.style.display = 'block';
        }

        // Close chapter
        function closeChapter() {
            contentScreen.style.display = 'none';
            homeScreen.style.display = 'block';
        }

        // Render chapter content
        function renderChapterContent(chapterId) {
            const content = chapterContents[chapterId];
            if (!content) {
                contentBody.innerHTML = '<div class="section"><p>Content coming soon...</p></div>';
                return;
            }
            
            let html = '';
            
            // Notes section
            html += '<div class="section">';
            html += '<h2 class="section-title"><i class="fas fa-book"></i> Notes</h2>';
            html += '<ul class="notes-list">';
            content.notes.forEach(note => {
                html += `<li>${note}</li>`;
            });
            html += '</ul>';
            html += '</div>';
            
            // Questions section
            html += '<div class="section">';
            html += '<h2 class="section-title"><i class="fas fa-question-circle"></i> Questions & Answers</h2>';
            content.questions.forEach((q, index) => {
                html += `
                    <div class="question-item">
                        <div class="question">Q${index + 1}: ${q.question}</div>
                        <div class="answer">${q.answer}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            contentBody.innerHTML = html;
            
            // Add event listener for hidden link
            if (chapterId === 5) {
                const hiddenLink = document.querySelector('.hidden-link');
                if (hiddenLink) {
                    hiddenLink.addEventListener('click', showPasswordModal);
                }
            }
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentChapterId === 1;
            nextBtn.disabled = currentChapterId === chapters.length;
        }

        // Password modal functions
        function showPasswordModal() {
            passwordModal.style.display = 'flex';
            passwordInput.value = '';
            passwordInput.focus();
        }

        function hidePasswordModal() {
            passwordModal.style.display = 'none';
        }

        function checkPassword() {
            if (passwordInput.value === 'Kartik@12309') {
                window.open('https://www.instagram.com', '_blank');
                hidePasswordModal();
            } else {
                passwordInput.value = '';
                passwordInput.placeholder = 'Wrong password, try again';
            }
        }

        // Event listeners
        backBtn.addEventListener('click', closeChapter);
        
        prevBtn.addEventListener('click', () => {
            if (currentChapterId > 1) {
                openChapter(currentChapterId - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentChapterId < chapters.length) {
                openChapter(currentChapterId + 1);
            }
        });

        submitPassword.addEventListener('click', checkPassword);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                hidePasswordModal();
            }
        });

        // Initialize app
        initApp();
    </script>
</body>
</html>
